    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #09090b;
        color: #fafafa;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      @keyframes float-v1 {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        33% { transform: translateY(-15px) translateX(5px) rotate(2deg); }
        66% { transform: translateY(-7px) translateX(-5px) rotate(-2deg); }
      }

      .animate-word-reveal {
        animation: word-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      

     @keyframes word-reveal {
       0% {
        opacity: 0;
        transform: translateY(24px);
      }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-word-reveal {
    opacity: 0; /* important: starts hidden */
    animation: word-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }


      @keyframes float-v2 {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-25px) translateX(-10px) rotate(-3deg); }
      }

      @keyframes slow-drift {
        0% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
      }

      .animate-float-1 { animation: float-v1 7s ease-in-out infinite; }
      .animate-float-2 { animation: float-v2 9s ease-in-out infinite; }
      .animate-drift { animation: slow-drift 15s ease-in-out infinite; }
      
      .glass-card {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(63, 63, 70, 0.3);
      }
